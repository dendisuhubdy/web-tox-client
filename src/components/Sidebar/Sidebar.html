
<section class="sidebar">
  <Account v-if="type === 'main'"/>
  <List v-if="type === 'main'" :type="'contact'"/>
  <md-tabs v-if="type !== 'main'" :md-active-tab="selectedTab">
      <md-tab id="tab-person">
          <List :type="'group'"/>
      </md-tab>
      <md-tab id="tab-files">
          <List :type="'files'"/>
      </md-tab>
      <md-tab id="tab-notifications">
          <List :type="'notifications'"/>
      </md-tab>
  </md-tabs>
</section>
