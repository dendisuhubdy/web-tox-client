
<section class="account">
<md-avatar v-if="avatar">
   <img :src="avatar" alt="Avatar" />
    </md-avatar>
     <md-avatar v-else class="md-avatar-icon">{{
        name ? name[0].toUpperCase() : 'N'
         }}</md-avatar> 
        <span>{{name}}</span>
  
        <md-menu md-size="medium" :md-offset-x="-190" :md-offset-y="0">
            <md-button class="md-icon-button" md-menu-trigger><md-icon class="md-primary">arrow_drop_down</md-icon></md-button>
      
            <md-menu-content>
                <md-menu-item @click="setName">Set name</md-menu-item>
                <md-menu-item @click="setAvatar">Set avatar</md-menu-item>
            </md-menu-content>
          </md-menu>
</section>
