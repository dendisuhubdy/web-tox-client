
<section class="item" @click="click">
  <md-list-item :class="type">

      <md-avatar v-if="type === 'people' && type !== 'rooms'" class="md-avatar-icon" :class="status.toLowerCase()">{{room.name[0].toUpperCase()}}</md-avatar>
      <span v-if="type === 'people' && type !== 'rooms'" class="md-list-item-text">{{room.name}}</span>
      <md-button v-if="type === 'people' && type !== 'rooms'" class="md-icon-button md-list-action">
        <md-icon class="md-primary">more_vert</md-icon>
      </md-button>

      <md-avatar v-if="type === 'group'" class="md-avatar-icon">N</md-avatar>
      <span v-if="type === 'group'" class="md-list-item-text">NULL</span>
      <md-button v-if="type === 'group'" class="md-icon-button md-list-action">
        <md-icon class="md-primary" >keyboard_arrow_right</md-icon>
      </md-button>

      <a v-if="type === 'files'" class="md-list-item-text"><span>File Name</span><span>75KB</span></a>
      <span v-if="type === 'files'" class="md-list-item-text"><span>Abbey Christansen</span><span>12:34</span></span>

      <a v-if="type === 'notifications'" class="md-list-item-text">
        <span class="title">Empty Room</span>
        <span class="sender">
            <md-avatar class="md-avatar-icon">A</md-avatar>
            <span>Abbey Christansen</span>
        </span>
        <span class=message>
          <span>
            <md-avatar class="md-avatar-icon">D</md-avatar>
            <span>dluchko</span>
          </span>
          text message
        </span>
      </a>
    </md-list-item>
</section>
