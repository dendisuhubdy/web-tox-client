
<section class="dialog">
    <md-dialog-prompt
    id="prompt"
    :md-active.sync="active"
    v-model="value"
    :md-title="dialogContent.title"
    :md-content="dialogContent.content"
    :md-input-placeholder="dialogContent.placeholder"
    md-confirm-text="OK" 
    @md-confirm="onConfirm"/>
</section>
